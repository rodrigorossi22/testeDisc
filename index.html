<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teste DISC</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <main>
    <h1>Teste de Personalidade DISC</h1>
    <p>Responda às perguntas abaixo para descobrir seu perfil comportamental.</p>
    
    <div class="progress-container">
      <div id="progress-text">Pergunta 1 de 28</div>
      <div class="progress-bar-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
    </div>
    
    <form id="disc-form"></form>
    
    <div class="navigation-buttons">
      <button id="prev-btn" type="button" disabled>
        <i class="fas fa-arrow-left"></i> Anterior
      </button>
      <button id="next-btn" type="button">
        Próxima <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <section id="results" class="hidden">
      <h2>Seu Perfil Comportamental</h2>
      <div class="profile-card">
        <p id="profile-summary"></p>
        <h3>Pontos Fortes</h3>
        <p id="strengths"></p>
        <h3>Pontos de Desenvolvimento</h3>
        <p id="development-areas"></p>
        <h3>Relações Interpessoais</h3>
        <p id="interpersonal-relations"></p>
        <h3>Tomada de Decisão</h3>
        <p id="decision-making"></p>
        <h3>Motivador Principal</h3>
        <p id="main-motivator"></p>
        <h3>Motivador Secundário</h3>
        <p id="secondary-motivator"></p>
      </div>
      
      <button id="pdf-btn" type="button" class="pdf-button">
        <i class="fas fa-file-pdf"></i> Baixar Resultado em PDF
      </button>
    </section>
  </main>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
